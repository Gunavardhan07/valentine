<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Comic Sans MS', cursive;
}

body{
    height:100vh;
    background: linear-gradient(135deg,#ffb6d9,#ff69b4,#ff1493);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
}

/* Glass Card */
.container{
    text-align:center;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(25px);
    padding:50px;
    border-radius:30px;
    box-shadow:0 20px 50px rgba(255,20,147,0.5);
    animation: float 4s ease-in-out infinite;
    position:relative;
    z-index:10;
}

@keyframes float{
    0%,100%{transform: translateY(0px);}
    50%{transform: translateY(-10px);}
}

h1{
    font-size:3rem;
    margin-bottom:15px;
    text-shadow:0 0 20px hotpink;
}

.subtitle{
    font-size:1.3rem;
    margin-bottom:30px;
}

/* IMAGE SECTION */
.image-section{
    display:flex;
    justify-content:center;
    gap:40px;
    margin-bottom:30px;
    perspective:1000px;
}

.image-card{
    width:180px;
    height:220px;
    border-radius:20px;
    overflow:hidden;
    transform-style:preserve-3d;
    transition:0.6s;
    box-shadow:0 15px 40px rgba(0,0,0,0.4);
    animation: glow 2s infinite alternate;
}

.image-card:hover{
    transform: rotateY(15deg) rotateX(10deg) scale(1.05);
}

.image-card img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Glow flicker */
@keyframes glow{
    from{
        box-shadow:0 0 20px #ff69b4;
    }
    to{
        box-shadow:0 0 40px #ff1493;
    }
}

/* Buttons */
.buttons{
    margin-top:20px;
}

button{
    padding:15px 35px;
    margin:15px;
    border:none;
    border-radius:50px;
    font-size:1.3rem;
    cursor:pointer;
    transition:0.3s;
}

.yes{
    background:white;
    color:#ff1493;
    font-weight:bold;
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

.yes:hover{
    transform:scale(1.1);
    background:#ffe6f2;
}

.no{
    background:#ff1493;
    color:white;
    position:absolute;
}

.message{
    margin-top:20px;
    font-size:1.5rem;
    display:none;
}

/* Floating Hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp{
    0%{
        transform: translateY(100vh);
        opacity:1;
    }
    100%{
        transform: translateY(-10vh);
        opacity:0;
    }
}
</style>
</head>

<body>

</html>
